{% extends 'base/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <main class="container mt-3 pb-5">
        <div class="row mt-5">
            <div class="col-12 col-lg-8" style="margin: 0 auto;">
                <div class="card">
                    <div class="card-body px-4 pb-4 tab-content">
                        <!-- Tab -->
                        <section>
                            <h2 class="h4 pt-2 pb-3">Создание вакансии</h2>
                            <form method="POST" enctype="multipart/form-data" style="border: none;">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button class="btn btn-info" type="submit">Сохранить</button>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
